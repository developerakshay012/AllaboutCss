<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            height:140px;
            width: 80vw;
            border: 2px solid;
            margin: 3px;
        }
        .box1{
            background: aqua;
        
        }
        .box2{
            background: red;
          

        }
        .box3{
            background: #b79b9b;
        }
        .box4{
            background: yellowgreen;
        }
        .containar{
            padding: 43px;
            margin: 30px;
            border: 2px solid black;
            
           
        }






    </style>
</head>
<body>
    <div class="containar">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
